<div class="text-center">
  <div class="spinner-border text-danger m-5" style="width: 5rem; height: 5rem;" role="status"
  *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>
  </div>
<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-7 mx-auto mt-2 py-3 rounded shadow box">
      <form [formGroup]="empform" (ngSubmit)=onLogin()>
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email"
          placeholder="Enter email" formControlName="email">
          <small class="text-danger"
          *ngIf="!empform.get('email').valid && empform.get('email').touched">
          Please enter valid email</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
          placeholder="Enter Password" formControlName="password">
          <small class="text-danger"
          *ngIf="!empform.get('password').valid && empform.get('password').touched">
          Please enter your password</small>
        </div>

        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>

  </div>
</div>
